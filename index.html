<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Railway Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      background-image: image-set('bg.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
    header {
      background-color: #f5870a;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif      
    }
    .search-section {
      margin-left: 38%;
      margin-top: 5%;
      align-content: center;
      padding: 20px;
      text-align: center;
      background-color: aqua;
      height: 300px;
      width: 300px;
      background: transparent;
      border:bisque
      }
    input, button {
      padding: 10px;
      margin: 10px;
      font-family:Georgia, 'Times New Roman', Times, serif;
      width: 200px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 20px;
      width: 40%;
      border-radius: 5px;
      text-align: center;
      white-space: pre-line;
    }
    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Railway Ticket Booking</h1>
  </header>

  <section class="search-section">
    <form id="searchForm">
      <input type="text" id="fromStation" placeholder="From" required /><br>
      <input type="text" id="toStation" placeholder="To" required /><br>
      <input type="date" id="travelDate" required /><br>
      <button type="submit">Search Trains</button>
    </form>
  </section>

  <section class="results-section" id="resultsSection" style="display:none;">
    <h2>Available Trains</h2>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Train Name</th>
          <th>Departure</th>
          <th>Arrival</th>
          <th>Seats Available</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Confirm Booking</h2>
      <p id="bookingDetails"></p>
      <button onclick="confirmBooking()">Confirm</button>
      <a id="qrcodeLink" style="display: none;" download="ticket-qr.png">
        <div id="qrcode"></div>
      </a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const dummyTrains = [
      { name: "Express 101", departure: "10:00", arrival: "14:00", seats: 25 },
      { name: "FastLine 202", departure: "11:30", arrival: "15:30", seats: 40 },
      { name: "Regional 303", departure: "13:00", arrival: "18:00", seats: 12 }
    ];

    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const tbody = document.querySelector("#resultsTable tbody");
      tbody.innerHTML = "";
      dummyTrains.forEach((train, index) => {
        const row = `<tr>
          <td>${train.name}</td>
          <td>${train.departure}</td>
          <td>${train.arrival}</td>
          <td>${train.seats}</td>
          <td><button onclick="openBooking(${index})">Book</button></td>
        </tr>`;
        tbody.innerHTML += row;
      });
      document.getElementById("resultsSection").style.display = "block";
    });

    let currentBooking = null;

    function openBooking(index) {
      const train = dummyTrains[index];
      const from = document.getElementById("fromStation").value;
      const to = document.getElementById("toStation").value;
      const date = document.getElementById("travelDate").value;

      currentBooking = { train: train.name, from, to, departure: train.departure, arrival: train.arrival, date };

      const detailsDisplay =
        `Train: ${currentBooking.train}\nFrom: ${currentBooking.from}\nTo: ${currentBooking.to}\nDeparture: ${currentBooking.departure}\nArrival: ${currentBooking.arrival}\nDate: ${currentBooking.date}`;
      document.getElementById("bookingDetails").innerText = detailsDisplay;

      document.getElementById("qrcode").innerHTML = "";
      document.getElementById("bookingModal").style.display = "block";
      document.getElementById("qrcodeLink").style.display = "none";
    }

    function confirmBooking() {
      alert("Booking Confirmed!");

      const qrContainer = document.getElementById("qrcode");
      qrContainer.innerHTML = "";

      const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/') + 'ticket.html';
      const urlParams = new URLSearchParams(currentBooking).toString();
      const fullUrl = `${baseUrl}?${urlParams}`;

      new QRCode(qrContainer, {
        text: fullUrl,
        width: 128,
        height: 128,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H
      });

      const checkCanvas = setInterval(() => {
        const canvas = qrContainer.querySelector("canvas");
        if (canvas) {
          clearInterval(checkCanvas);
          const link = document.getElementById("qrcodeLink");
          link.href = canvas.toDataURL("image/png");
          link.style.display = "inline-block";
        }
      }, 100);
    }

    document.querySelector(".close").onclick = function() {
      document.getElementById("bookingModal").style.display = "none";
    };
  </script>
</body>
</html>
